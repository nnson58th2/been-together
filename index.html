<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Been Together</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" href="images/heart.png">
</head>
<body>

    <h1>BEEN TOGETHER</h1>
    <div class="box">
        <div class="information">

            <div class="info">
                <img src="images/my-love.JPG" class="avatar">
                <div class="detail">
                    <p class="name">Mập</p>
                    <p class="birthday">26.05.1998</p>
                </div>
            </div>

            <div class="heart-box">
                <img src="images/hearts.svg">
                <p class="first-date">08.01.2018</p>
            </div>

            <div class="info">
                <img src="images/me.JPG" class="avatar">
                <div class="detail">
                    <p class="name">Xoăn</p>
                    <p class="birthday">23.06.1998</p>
                </div>
            </div>

        </div>

        <div class="time">

            <div class="date"><span>00</span> DAYS</div>
            <div class="cout-time">
                <span class="hours">00</span>:<span class="mins">00</span>:<span class="seconds">00</span>
            </div>

        </div>

        <p class="thank">Thương Thương<span><img src="images/in-love.svg"></span></p>

    </div>

    <script src="script.js"></script>

</body>
</html>
